<div class="profile-container">
  @if (customer; as customer) {
    <div class="profile-photo">
        <img [src]="customer.photoUrl" alt="Profil Fotoğrafı" />
    </div>

    <form #profileForm="ngForm" (ngSubmit)="updateCustomer()">

        <div class="form-group">
            <label for="name">Photo Url</label>
            <input id="photoUrl" name="photoUrl" [(ngModel)]="customer.photoUrl" required />
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" [(ngModel)]="customer.name" required />
        </div>

        <div class="form-group">
            <label for="surname">Last Name</label>
            <input id="surname" name="surname" [(ngModel)]="customer.surname" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" [(ngModel)]="customer.email" required type="email" readonly  />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" [(ngModel)]="customer.password" type="password" />
        </div>

        <div class="form-group">
            <label for="money">Balance (₺)</label>
            <input id="money" name="money" [(ngModel)]="customer.money" type="number" step="0.01" />
        </div>

        <button type="submit" [disabled]="!profileForm.valid">Update Profile</button>
    </form>
  } @else {
    <p>Loading...</p>
  }
</div>
